<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
            height: 400px; /* Adjust height as needed */
        }
        .message {
            margin-bottom: 15px;
        }
        .message span {
            font-weight: bold;
            color: #333;
        }
        .message p {
            margin: 5px 0;
        }
        footer {
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px); /* Full width minus padding */
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            #app {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            Simple Messaging App
        </header>
        <div id="messages"></div>
        <footer>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" disabled>
            </div>
            <div>
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" placeholder="Enter recipient username">
            </div>
            <div class="error" id="error-message"></div>
            <div>
                <input type="text" id="messageInput" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </footer>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username');
        const recipientInput = document.getElementById('recipient');
        const messageInput = document.getElementById('messageInput');
        const errorMessageDiv = document.getElementById('error-message');
        
        let currentUsername = ''; // Will store the current username

        function displayMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span>${sender}:</span><p>${message}</p>`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        function sendMessage() {
            const recipient = recipientInput.value.trim();
            const message = messageInput.value.trim();

            errorMessageDiv.textContent = '';

            if (currentUsername && recipient && message) {
                if (currentUsername !== recipient) {
                    displayMessage(currentUsername, message);
                    messageInput.value = '';
                } else {
                    errorMessageDiv.textContent = 'You cannot send a message to yourself.';
                }
            } else {
                errorMessageDiv.textContent = 'Please fill out all fields.';
            }
        }

        // Simulate user registration
        function registerUser(username) {
            if (username.trim()) {
                currentUsername = username.trim();
                usernameInput.value = currentUsername;
                usernameInput.disabled = true; // Disable the input after registration
                errorMessageDiv.textContent = '';
            } else {
                errorMessageDiv.textContent = 'Please enter a valid username.';
            }
        }

        // Register a user (for demo purposes, change this to user input or other method in real scenarios)
        registerUser(prompt('Enter your username:'));
    </script>
</body>
</html>
